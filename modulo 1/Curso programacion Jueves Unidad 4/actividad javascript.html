<body>
    <script type="text/Javascript">
var distancia;
distancia=prompt ('ingrese su distancia','')

if (distancia>=0 && distancia<=1000){ 
            document.write('su distancia se recorre a pie.');
        }
        else {
            if (distancia>=1000 && distancia<=10000)  {
                document.write('su distancia se recorre en bicicleta .');
            }
            else {
                if (distancia>=10000 && distancia<=30000)  {
                    document.write('su distancia se recorre colectivo.');
                }
                else  {
                    if (distancia>=30000 && distancia<=100000) {
                        document.write('su distancia se recorre en auto.');
                        
                    }
                    else { document.write('su distancia se recorre en avion.');}
                }
            }
        }
        

</script>
