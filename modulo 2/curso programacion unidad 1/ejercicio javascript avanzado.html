<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejecicio javascript avanzado.css">
    <title>javascript avanzado</title>
</head>
<body>
<h3>Actividad javascript avanzado</h3>

<p> 
    
    <button class="cuadrado" id="rojo">Rojo</button>
    &nbsp;
    <button class="cuadrado2" id="verde">verde</button>
    &nbsp;
    <button class="cuadrado3" id="azul">azul</button>
</p>

<script>
        var cuadrado = document.getElementsByClassName('cuadrado')[0];
        var cuadrado2 = document.getElementsByClassName('cuadrado2')[0];
        var cuadrado3 = document.getElementsByClassName('cuadrado3')[0];
        var rojo = document.getElementById('rojo');
        var verde = document.getElementById('verde')
        var azul = document.getElementById('azul')

        rojo.addEventListener('click', function() {
            cuadrado.classList.add('rojo');
        });
        verde.addEventListener('click', function() {
            cuadrado2.classList.add('verde');
        });
        azul.addEventListener('click', function() {
            cuadrado3.classList.add('azul');
        });
</script>
</body> 
</html>
